<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <img class="logo" src="images/2021-10-06_12-37-27_1633549055.webp" alt="image">


    <div class="choices">
        <div class="choice" id="Rock"><img src="images/rock.png" alt="Rock"></div>
        <div class="choice" id="Paper"><img src="images/paper.png" alt="Paper"></div>
        <div class="choice" id="Scissors"><img src="images/scissors.png" alt="Scissors"></div>
    </div>


    <div class="board_score">
        <div class="user">
            <p class="user_score">0</p>
            <p>You</p>
        </div>

        <div class="comp">
            <p class="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div>
        <p class="msg">Pick your move</p>
    </div>

    <div class="footer"></div>

    <!-- <script src="apnaScript.js"></script> -->
    <script src="myScript.js"></script>
    <!-- <script src="script.js"></script> -->


</body>
</html>
